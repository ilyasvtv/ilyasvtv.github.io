<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ayk</title>
</head>
<body>
    <div class="container">
        <div class="circle">
            <canvas id="trng" width="600" height="100"></canvas>
            <div class="winner"></div>
            <div class="wrap">
                <canvas id="ca" width="600" height="600"></canvas>
            </div>
        </div>

        <div class="settings">
            <div class="settings__start">
                <div class="input-block">
                    <span>Input rolling time</span>
                    <input class="inputTimer" type="number" value="3">
                </div>
                <button class="btnTimer">Roll</button>
            </div>
            <div class="link-back"><a href="index.html">Go to lots</a></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
